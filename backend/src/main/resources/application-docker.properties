# ========================================
# Docker Profile Configuration
# ========================================

spring.application.name=QuantBackEngine

# Server
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS - Allow frontend container
app.cors.allowed-origins=http://localhost:3000,http://frontend:3000

# Backtest Defaults
backtest.default.initial-capital=100000.0
backtest.default.commission-rate=0.001
backtest.default.risk-free-rate=0.02
