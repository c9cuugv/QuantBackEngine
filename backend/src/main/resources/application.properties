# ========================================
# QuantBackEngine Application Properties
# ========================================

spring.application.name=QuantBackEngine

# ========================================
# Server Configuration
# ========================================
server.port=8080

# ========================================
# Database Configuration (H2 for development)
# ========================================
spring.datasource.url=jdbc:h2:mem:quantdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ========================================
# OpenAPI / Swagger Configuration
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ========================================
# CORS Configuration
# ========================================
# Allow requests from the Next.js frontend
app.cors.allowed-origins=http://localhost:3000

# ========================================
# Backtesting Defaults
# ========================================
backtest.default.initial-capital=100000.0
backtest.default.commission-rate=0.001
backtest.default.risk-free-rate=0.02

# ========================================
# Finnhub API Configuration
# ========================================
finnhub.api.key=${FINNHUB_API_KEY:}
finnhub.api.base-url=https://finnhub.io/api/v1

# ========================================
# File Upload Configuration
# ========================================
app.upload.dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
