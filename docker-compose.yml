services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: quantbackengine-db
    environment:
      POSTGRES_DB: quantdb
      POSTGRES_USER: quantuser
      POSTGRES_PASSWORD: quantpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U quantuser -d quantdb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantbackengine-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/quantdb
      SPRING_DATASOURCE_USERNAME: quantuser
      SPRING_DATASOURCE_PASSWORD: quantpass
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quantbackengine-frontend
    ports:
      - "3000:3000"
    environment:
      # URL for server-side API calls (proxying)
      BACKEND_URL: http://backend:8080
      # URL for client-side API calls (direct from browser)
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:
